<!DOCTYPE html>
<html lang="zh-HI">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LazyReadNote | 夜版懶人筆記</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: white;
      color: #111;
    }
    textarea {
      width: 100%;
      height: 50vh;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fffbe6;
      line-height: 1.6;
    }
    button, input {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    #tokenContainer {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>夜的懶人筆記</h1>
  <textarea id="note" placeholder="在這裡寫下你的片段、筆記或靈感..."></textarea>
  <br />
  <button onclick="saveNote()">下載為 TXT</button>
  <button onclick="copyNote()">複製全部內容</button>
  <button onclick="clearNote()">🧹 清空筆記</button>
  <hr>

  <div id="tokenContainer">
    <p>GitHub Token（首次輸入，會自動記住並隱藏）</p>
    <input type="text" id="tokenInput" placeholder="ghp_XXXXXXXXXXXX" />
    <button onclick="saveToken()">儲存 Token</button>
  </div>

  <button onclick="uploadToGitHub()">📤 上傳到 GitHub</button>

  <script>
    const textarea = document.getElementById("note");
    const tokenInput = document.getElementById("tokenInput");
    const tokenContainer = document.getElementById("tokenContainer");

    const filename = `lazy_note_${new Date().toISOString().split("T")[0]}.md`;
    const api = `https://api.github.com/repos/你的GitHub帳號/EchoGarden/contents/%E5%8C%AF%E5%85%A5%E5%BE%85%E6%95%B4%E7%90%86/${filename}`;

    window.onload = () => {
      const saved = localStorage.getItem("lazy_note");
      if (saved) textarea.value = saved;

      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        tokenInput.value = savedToken;
        tokenContainer.style.display = "none"; // 自動隱藏 Token 輸入區塊
      }
    };

    textarea.addEventListener("input", () => {
      localStorage.setItem("lazy_note", textarea.value);
    });

    function saveNote() {
      const blob = new Blob([textarea.value], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename.replace(".md", ".txt");
      a.click();
    }

    function copyNote() {
      textarea.select();
      document.execCommand("copy");
      alert("已複製筆記內容");
    }

    function clearNote() {
      if (confirm("確定要清空筆記？這將無法復原喔！")) {
        textarea.value = "";
        localStorage.removeItem("lazy_note");
      }
    }

    function saveToken() {
      localStorage.setItem("github_token", tokenInput.value.trim());
      tokenContainer.style.display = "none";
    }

    async function uploadToGitHub() {
      const token = localStorage.getItem("github_token");
      if (!token) return alert("請輸入 Token");

      const contentRaw = textarea.value;
      if (!contentRaw.trim()) return alert("筆記內容是空的喔～");

      // 自動加 markdown 換行（每行加兩個空格）
      const content = contentRaw.split('\n').map(line => line.trim() + "  ").join("\n");

      // 先查是否已存在檔案
      const getRes = await fetch(api, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        }
      });

      let sha = null;
      if (getRes.ok) {
        const fileData = await getRes.json();
        sha = fileData.sha;
      }

      const body = {
        message: `上傳筆記 ${filename}`,
        content: btoa(unescape(encodeURIComponent(content)))
      };
      if (sha) body.sha = sha;

      const putRes = await fetch(api, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify(body)
      });

      if (putRes.ok) {
        alert("筆記已成功上傳！");
      } else {
        alert("上傳失敗... 請檢查 Token 或網路連線");
      }
    }
  </script>
</body>
</html>
