  <script>
    const textarea = document.getElementById("note");
    const tokenInput = document.getElementById("tokenInput");
    const tokenContainer = document.getElementById("tokenContainer");

    const filename = `lazy_note_${new Date().toISOString().split("T")[0]}.md`;
    const api = `https://api.github.com/repos/ä½ çš„GitHubå¸³è™Ÿ/EchoGarden/contents/%E5%8C%AF%E5%85%A5%E5%BE%85%E6%95%B4%E7%90%86/${filename}`;

    window.onload = () => {
      const saved = localStorage.getItem("lazy_note");
      if (saved) textarea.value = saved;

      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        tokenInput.value = savedToken;
        tokenContainer.style.display = "none"; // è‡ªå‹•éš±è— Token è¼¸å…¥å€å¡Š

    textarea.addEventListener("input", () => {

    function saveNote() {
      const blob = new Blob([textarea.value], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename.replace(".md", ".txt");
      a.click();
    }

    function copyNote() {
      textarea.select();
      document.execCommand("copy");

    function clearNote() {

        textarea.value = "";

    function saveToken() {
      localStorage.setItem("github_token", tokenInput.value.trim());
      tokenContainer.style.display = "none";

    async function uploadToGitHub() {
      const token = localStorage.getItem("github_token");
      if (!token) return alert("è«‹è¼¸å…¥ Token");

      const contentRaw = textarea.value;
      if (!contentRaw.trim()) return alert("ç­†è¨˜å…§å®¹æ˜¯ç©ºçš„å–”ï½");

      // è‡ªå‹•åŠ  markdown æ›è¡Œï¼ˆæ¯è¡ŒåŠ å…©å€‹ç©ºæ ¼ï¼‰
      const content = contentRaw.split('\n').map(line => line.trim() + "  ").join("\n");

      // å…ˆæŸ¥æ˜¯å¦å·²å­˜åœ¨æª”æ¡ˆ
      const getRes = await fetch(api, {

        }
      });

      let sha = null;
      if (getRes.ok) {
        const fileData = await getRes.json();
        sha = fileData.sha;
      }

      const body = {
        message: `ä¸Šå‚³ç­†è¨˜ ${filename}`,
        content: btoa(unescape(encodeURIComponent(content)))

      if (sha) body.sha = sha;

      const putRes = await fetch(api, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify(body)
      });

        alert("ç­†è¨˜å·²æˆåŠŸä¸Šå‚³ï¼");
